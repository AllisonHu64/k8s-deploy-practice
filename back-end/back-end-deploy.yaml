apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: back-end-deploy
  name: back-end-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back-end-deploy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: back-end-deploy
    spec:
      containers:
      - image: back-end:1.2
        name: back-end
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
          - name: RUN_ENV
            value: development
          - name: MONGO_DOMAIN
            value: 172.16.226.252
          - name: MONGO_PORT
            value: '30001'
        resources: {}
status: {}